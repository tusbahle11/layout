<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="our-card">
        <div class="our-card-header">
           <div class="heading-title">Puntland College</div>
        </div>
        <div class="our-card-body">
                <div class="form-row">
                    <label>Name: </label>
                    <input type="text" name="form-name" id="form-name" class="form-input" placeholder="Enter name" minlength="5" />
                </div>

                <div class="form-row">
                    <label>Email:</label>
                    <input type="email" name="form-email" id="form-email" class="form-input"
                        placeholder="Enter email" />
                </div>

                <div class="form-row">
                    <input type="submit" name="form-submit" id="form-submit" class="form-submit" value="Submit" />
                </div>
        </div>
    </div>
</body>

</html>
